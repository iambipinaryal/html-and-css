<body>
    <script type="text/javascript">
        function emp(id,name,salary){
            this.id=id;
            this.name=name;
            this.salary=salary;

        }
        e=new emp(12,"ram",400);
        document.write(e.id+" "+e.name+" "+e.salary);
    </script>
